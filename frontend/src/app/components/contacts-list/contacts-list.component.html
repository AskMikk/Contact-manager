<div class="container">
  <mat-card>
    <mat-form-field>
      <mat-label>Otsing</mat-label>
      <input matInput [(ngModel)]="searchTerm" (input)="applySearch()" />
      <button mat-icon-button matSuffix (click)="addContact()">
        <mat-icon>add</mat-icon>
      </button>
    </mat-form-field>
    <table
      mat-table
      matSort
      (matSortChange)="sortData($event)"
      [dataSource]="dataSource.filteredData"
    >
      <ng-container matColumnDef="realName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>PÃ¤risnimi</th>
        <td mat-cell *matCellDef="let contact">{{contact.realName}}</td>
      </ng-container>
      <ng-container matColumnDef="codeName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Kood nimi</th>
        <td mat-cell *matCellDef="let contact">{{contact.codeName}}</td>
      </ng-container>
      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Telefoninumber
        </th>
        <td mat-cell *matCellDef="let contact">{{contact.phoneNumber}}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Tegevused</th>
        <td mat-cell *matCellDef="let contact">
          <button
            mat-icon-button
            color="primary"
            (click)="editContact(contact.id)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            (click)="deleteContact(contact.id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let contact; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>
